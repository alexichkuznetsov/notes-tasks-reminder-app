<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/main.css">

    <title>Daily App</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="main-nav">
        <button class="main-nav__open-btn" id="nav-open">
            <svg class="main-nav__open-icon">
                <use xlink:href="assets/img/icon-menu.svg#icon"></use>
            </svg>
        </button>
        <ul class="nav-list u-container" id="nav-list">
            <li class="nav-list__item">
                <button class="nav-list__btn" id="new-note">
                    <svg class="nav-list__icon">
                        <use xlink:href="assets/img/icon-notes.svg#icon"></use>
                    </svg>
                    <p class="nav-list__text">New Note</p>
                </button>
            </li>
            <li class="nav-list__item">
                <button class="nav-list__btn" id="new-task">
                    <svg class="nav-list__icon">
                        <use xlink:href="assets/img/icon-tasks.svg#icon"></use>
                    </svg>
                    <p class="nav-list__text">New Task</p>
                </button>
            </li>
            <li class="nav-list__item">
                <button class="nav-list__btn" id="new-reminder">
                    <svg class="nav-list__icon">
                        <use xlink:href="assets/img/icon-reminders.svg#icon"></use>
                    </svg>
                    <p class="nav-list__text">New Reminder</p>
                </button>
            </li>
            <li class="nav-list__close-btn" id="nav-close">
                <svg class="nav-list__close-icon">
                    <use xlink:href="assets/img/icon-close.svg#icon"></use>
                </svg>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="u-container">
            <!-- Controls bar -->
            <div class="controls">
                <!-- Search form -->
                <form class="controls__form search-form">
                    <input type="text" name="search" id="search-input" class="search-form__input" placeholder="Search by title...">
                    <svg class="search-form__icon">
                        <use xlink:href="assets/img/icon-search.svg#icon"></use>
                    </svg>
                </form>

                <!-- Filter -->
                <div class="controls__filter-box filter">
                    <p class="filter__text">
                        Filter
                    </p>
                    <div class="filter__icon-box">
                        <svg class="filter__icon filter__icon--done">
                            <use xlink:href="assets/img/icon-done.svg#icon"></use>
                        </svg>
                        <svg class="filter__icon filter__icon--not-done">
                            <use xlink:href="assets/img/icon-not-done.svg#icon"></use>
                        </svg>
                        <svg class="filter__icon filter__icon--refresh">
                            <use xlink:href="assets/img/icon-refresh.svg#icon"></use>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Search section -->
            <section class="section section--search section--invisible u-mt-sm u-mb-sm">
                <h2 class="section__title section__title--search">
                    Search
                </h2>

                <ul class="items-list" id="search-list">

                </ul>
            </section>

            <!-- Notes list -->
            <section class="section u-mt-sm u-mb-md" id="section-notes">
                <h2 class="section__title section__title--notes">
                    All notes
                </h2>
                <ul class="items-list" id="notes-list">
                </ul>
            </section>

            <!-- Tasks list -->
            <section class="section u-mb-md" id="section-tasks">
                <h2 class="section__title section__title--tasks">
                    All tasks
                </h2>

                <ul class="items-list" id="tasks-list">
                </ul>
            </section>

            <!-- Reminders list -->
            <section class="section" id="section-reminders">
                <h2 class="section__title section__title--reminders">
                    All reminders
                </h2>

                <ul class="items-list" id="reminders-list">
                </ul>
            </section>
        </div>
    </main>

    <!-- Modal window -->
    <div class="modal" id="modal">
        <div class="modal__window" id="modal-window">
            <svg class="modal__close-icon" id="modal-close">
                <use xlink:href="assets/img/icon-close.svg#icon"></use>
            </svg>

            <form class="modal__form form" id="add-form">
                <h2 class="form__title">Your plans?</h2>

                <input type="hidden" class="form__input--hidden" value="">

                <div class="form__group">
                    <select name="type" id="select-type" class="form__select" disabled>
                        <option value="note" id="option-note">New note</option>
                        <option value="task" id="option-task">New task</option>
                        <option value="reminder" id="option-reminder">New reminder</option>
                    </select>
                </div>

                <div class="form__group">
                    <label for="input-title" class="form__label">Come up with a name</label>
                    <input type="text" name="title" id="input-title" class="form__input">
                    <p class="form__invalid-feedback">You have to provide a name</p>
                </div>

                <div class="form__group">
                    <label for="input-body" class="form__label">Give a brief description</label>
                    <textarea class="form__textarea" id="input-body"></textarea>
                    <p class="form__invalid-feedback">You have to specify a description</p>
                </div>

                <div class="form__group form__group--radio" id="group-done">
                    <h3 class="form__label">Is it done already?</h3>
                    <div class="form__radio-box">
                        <input type="radio" value="done" name="is-done" id="radio-done" class="form__radio-btn form__radio-btn--done">
                        <label for="radio-done" class="form__radio-label">Yes</label>
                        <input type="radio" value="not-done" name="is-done" id="radio-not-done" class="form__radio-btn form__radio-btn--not-done" checked>
                        <label for="radio-not-done" class="form__radio-label">No</label>
                    </div>
                </div>

                <div class="form__group" id="group-date">
                    <label for="input-date" class="form__label">Choose a date</label>
                    <input type="text" id="input-date" class="form__date" placeholder="Month / Day / Year">
                    <p class="form__invalid-feedback">Reminder needs a date</p>
                </div>

                <div class="form__group">
                    <input type="submit" value="Create" class="form__submit-btn" id="create-btn">
                </div>
            </form>
        </div>
    </div>

    <!-- Don't forget to build this file with Gulp -->
    <script src="src/js/app.js"></script>
</body>
</html>
