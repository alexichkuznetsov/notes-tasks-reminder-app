<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/main.css">

    <title>Daily App</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="main-nav">
        <ul class="nav-list u-container">
            <li class="nav-list__item">
                <button class="nav-list__btn">
                    <svg class="nav-list__icon">
                        <use xlink:href="assets/img/icon-notes.svg#icon"></use>
                    </svg>
                    <p class="nav-list__text">New Note</p>
                </button>
            </li>
            <li class="nav-list__item">
                <button class="nav-list__btn">
                    <svg class="nav-list__icon">
                        <use xlink:href="assets/img/icon-tasks.svg#icon"></use>
                    </svg>
                    <p class="nav-list__text">New Task</p>
                </button>
            </li>
            <li class="nav-list__item">
                <button class="nav-list__btn">
                    <svg class="nav-list__icon">
                        <use xlink:href="assets/img/icon-reminders.svg#icon"></use>
                    </svg>
                    <p class="nav-list__text">New Reminder</p>
                </button>
            </li>
            <li class="nav-list__item">
                <button class="nav-list__btn">
                    <svg class="nav-list__icon">
                        <use xlink:href="assets/img/icon-favorites.svg#icon"></use>
                    </svg>
                    <p class="nav-list__text">Favorites</p>
                </button>
            </li>
        </ul>
    </nav>

    <main class="main-content">
    </main>

    <!-- Don't forget to build this file with Gulp -->
    <script src="src/js/app.js"></script>
</body>
</html>
